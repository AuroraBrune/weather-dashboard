<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./sidebar.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <script type="text/javascript" src="script.js"></script>
    <nav class="navbar" id="dash">Weather Dashboard</nav>

    <div class="d-flex" id="wrapper">
        <!-- Sidebar for the city search button/input and history of cities that have been searched-->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <P class="sidebar-heading">Please select city:</P>
            <input id="inputCity"></input>
            <button id="submit-city" type="button" onclick='updateCityData()'>Enter</button>
            <!-- History list of cities chosen -->
            <div class="list-group list-group" id="histList">
            </div>
        </div>
        <div class="jumbotron-fluid">
            <h1 class="display-4"></h1>
            <hr class="my-4">
            <div class="container-city">
                <!--Display current weather for the current city chosen-->
                <div id="today"></div>
                <p id="current-city"></p>
                <p id="current-date"></p>
                <div id="icon"><img id="wicon" src=""></div>
                <!-- alt="Weather icon" -->
                <ul>
                    <div class="containerT">
                        <div class="row">
                            <div class="column-sm" id="temp">Temperature: </div>
                        </div>
                        <div class="row">
                            <div class="column-sm" id="humid">Humidity:</div>
                        </div>
                        <div class="row">
                            <div class="col-sm" id="wind">Wind Speed:</div>
                        </div>
                        <div class="row">
                            <div class="column-sm" id="uv">UV Index: </div>
                            <div class="column-sm"></div>
                            <div class="column-sm uv-box" id="uv-box"></div>
                        </div>
                    </div>
                </ul>
                <div class="container"></div>
                <p class="lead align-right">
                <div class="container">
                    <!--Divs to display the five day forecast for the currently chosen city-->
                    <h2>Five Day Forecast:</h2>
                    <div class="row">
                        <div class="five col-lg" id="day1">
                        </div>
                        <div class="five col-lg" id="day2">
                        </div>
                        <div class="five col-lg" id="day3">
                        </div>
                        <div class="five col-lg" id="day4">
                        </div>
                        <div class="five col-lg" id="day5">
                        </div>
                    </div>
                </div>
                </p>
            </div>
        </div>
</body>

</html>
